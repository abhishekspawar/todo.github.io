<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAILY | TO DO LIST</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="heading">
            <h3 class="text-center">Daily</h3>
            <h1 class="text-center">TO DO LIST</h1>
        </div>
        <form action="" class="text-center" autocomplete="off">
            <input type="text" id="typingBox" placeholder="eg.Reading a Book" maxlength="80">
            <input type="button" id="addTaskBtn" value="Add Task">
        </form>
        <div class="mainList">
            <p>My Task List</p>
        </div>
    </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
